<br>

<h3>My Saved Searches
  <button type="button" class="btn btn-primary float-right" (click) = "toSearch()">New Search</button>
</h3>
<br>
<div>
  <ul class="list-group">
    <a href="#" *ngFor = "let s of searches" [routerLink] = "['/search', s.genre, s.q]">
      <li class="list-group-item">{{s.q}} / {{s.genre}}</li>
    </a>
  </ul>
</div>
