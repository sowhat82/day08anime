<br>

<button type="submit" class="btn btn-primary float-right" [routerLink] = "['/searchlist']">Back</button>
<br>

<h5>
    Search results for {{genre}} / {{q}}
</h5>
<br><hr>
<div *ngFor = "let r of results; let idx = index">
    <div class="row">
        <div class="col-8 d-flex justify-content-center">
            <img class="img-fluid img-thumbnail rounded" src="{{ r.image_url }}">
        </div>
        <div class="col-8">
            <h6>{{ r.title }}</h6>
            <p class="">
                Synopsis: {{ r.synopsis }}
            </p>
            <button class="float-right" *ngIf = "canShare" (click) = shareThis(idx)>Share</button>
            <!-- <button class="float-right" (click) = shareThis(idx)>Share</button> -->
<br><br><hr>
        </div>
    </div>
</div>
